dist: trusty
sudo: false
language: php

php:
  - 7.3
  - 7.4
  - nightly

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{,.disabled} || echo "xdebug not available"

install: travis_retry composer install

script:
  - ./vendor/bin/phpunit --testsuite=unit
  - ./vendor/bin/phpunit --testsuite=functional

jobs:
  allow_failures:
    - php: nightly

  include:
    - stage: Metrics and quality
      env: COVERAGE
      before_script:
        - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{.disabled,}
        - if [[ ! $(php -m | grep -si xdebug) ]]; then echo "xdebug required for coverage"; exit 1; fi
      script:
        - ./vendor/bin/phpunit --testsuite=unit --coverage-clover ./clover.xml
      after_script:
        - wget https://scrutinizer-ci.com/ocular.phar
        - php ocular.phar code-coverage:upload --format=php-clover ./clover.xml

    - stage: Metrics and quality
      env: BENCHMARK
      script:
        - ./vendor/bin/phpbench run -l dots --report aggregate

    - stage: Metrics and quality
      env: CODE_STANDARD
      script:
        - ./vendor/bin/phpcs

    - stage: Metrics and quality
      env: MUTATION
      before_script:
        - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{.disabled,}
        - if [[ ! $(php -m | grep -si xdebug) ]]; then echo "xdebug required for coverage"; exit 1; fi
      script:
        - ./vendor/bin/infection --test-framework-options="--testsuite=unit" -s --threads=$(nproc) --min-msi=93 --min-covered-msi=93

    - stage: Metrics and quality
      env: STATIC_ANALYSIS
      script:
        - ./vendor/bin/phpstan analyse

